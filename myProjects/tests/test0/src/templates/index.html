{% extends "layout.html" %}

{% block title %}
    myApplication
{% endblock %}

{% block heading %}
    The square calculator
{% endblock %}

{% block body %}

<h2 class="mb-5 mt-5">Type In A Number</h2>
<form action="{{ url_for('index') }}" method="post">
  <input type="int" name="number" placeholder="number">
  <button>calculate the square</button>
</form>

{% if error %}
  <div class="bg-danger mt-5 p-5">
    <h2 class="text-white">{{error}}</h2>
  </div>
{% endif %}

<h5 class="mt-4">{{result}}</h5>

<ul>
  {% for time in history %}
    <li> {{time}} </li>
  {% endfor %}
</ul>

{% endblock %}
